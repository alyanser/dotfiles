monitor=eDP-1,1920x1080@144,0x0,1.25
# monitor=eDP-1,1920x1080@60,0x0,1.25

env = HYPRCURSOR_THEME,material-cursors
env = HYPRCURSOR_SIZE,24
env = QT_AUTO_SCREEN_SCALE_FACTOR,1.25
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = _JAVA_AWT_WM_NONEREPARENTING,1
env = _JAVA_OPTIONS,'-Dawt.useSystemAAFontSettings=on'

exec-once = hyprpaper
exec-once = waybar
exec-once = hyprsunset -t 9500 --gamma_max 120 --gamma 120
exec-once = mako
exec-once = clipse -listen
exec-once = xremap ~/.config/xremap/config.yml
exec-once = easyeffects -w

device {
    name = sigmachip-usb-mouse
    sensitivity = -0.9
}

input {
	kb_layout = us
	follow_mouse = 2
	scroll_factor = 0.6
	scroll_method = 2fg

	touchpad {
		natural_scroll = yes
		clickfinger_behavior = true
	}
}

general {
	gaps_in = 5
	gaps_out = 13
	layout = master
	border_size = 0
}

dwindle {
	force_split = 2
}

cursor {
	inactive_timeout = 1
	persistent_warps = true
}

decoration {
	screen_shader = ~/.config/hypr/shaders/vibrance.glsl

	dim_special = 0.4
	rounding = 14

	shadow {
		range = 10
	}

	blur {
		xray = 1
		ignore_opacity = true
		size = 6
		passes = 3
	}
}

binds {
	allow_workspace_cycles = true
	hide_special_on_workspace_change = true
	workspace_back_and_forth = true
}

debug {
	disable_logs = true
	disable_time = true
}

animations {
	# bezier = realsmooth, 0.28,0.29,0.69,1.08

	animation = windows, 1, 4, default
	animation = layers, 1, 3, default,
	animation = workspaces, 1, 2, default, slidefade 30%
}

misc {
	disable_hyprland_logo = 1
	initial_workspace_tracking = 0
}

windowrule = match:class ^(Alacritty)$, opacity 0.93

windowrule = match:class ^(scratch_1)$, opacity 0.93
windowrule = match:class ^(scratch_2)$, opacity 0.93

windowrule = match:class ^(discord)$, opacity 0.93
windowrule = match:class ^(discord)$, workspace 17

windowrule = match:class ^(obsidian)$, opacity 0.93
windowrule = match:class ^(obsidian)$, workspace 19

windowrule = match:class ^(spotify)$, opacity 0.93
windowrule = match:class ^(spotify)$, workspace 20

windowrule = match:initial_title ^(clipboard)$, float 1
windowrule = match:initial_title ^(clipboard)$, size (monitor_w*0.5) (monitor_w*0.4)
windowrule = match:initial_title ^(clipboard)$, move (monitor_w*0.25) (monitor_h*0.15)
windowrule = match:initial_title ^(clipboard)$, stay_focused 1
windowrule = match:initial_title ^(clipboard)$, dim_around 1

windowrule = match:initial_title ^(llama)$, float 1
windowrule = match:initial_title ^(llama)$, size (monitor_w*0.5) (monitor_w*0.4)
windowrule = match:initial_title ^(llama)$, move (monitor_w*0.25) (monitor_h*0.15)
windowrule = match:initial_title ^(llama)$, stay_focused 1
windowrule = match:initial_title ^(llama)$, dim_around 1

windowrule = match:initial_title ^(Library)$, float 1
windowrule = match:initial_title ^(Library)$, size (monitor_w*0.5) (monitor_w*0.4)
windowrule = match:initial_title ^(Library)$, move (monitor_w*0.25) (monitor_h*0.15)

windowrule = match:class ^(blueman-manager)$, float 1
windowrule = match:class ^(blueman-manager)$, size (monitor_w*0.5) (monitor_w*0.4)
windowrule = match:class ^(blueman-manager)$, move (monitor_w*0.25) (monitor_h*0.15)
windowrule = match:class ^(blueman-manager)$, dim_around 1

windowrule = match:class ^(ristretto)$, float 1
windowrule = match:class ^(ristretto)$, size (monitor_w*0.5) (monitor_w*0.4)
windowrule = match:class ^(ristretto)$, move (monitor_w*0.25) (monitor_h*0.15)
windowrule = match:class ^(clipboard)$, dim_around 1

windowrule = match:class ^(nemo)$, float 1
windowrule = match:class ^(nemo)$, size (monitor_w*0.5) (monitor_w*0.4)
windowrule = match:class ^(nemo)$, move (monitor_w*0.25) (monitor_h*0.15)
windowrule = match:class ^(nemo)$, stay_focused 1
windowrule = match:class ^(nemo)$, decorate 0
windowrule = match:class ^(nemo)$, dim_around 1

layerrule = match:namespace ^(rofi)$, dim_around 1
layerrule = match:namespace ^(rofi)$, blur 1
layerrule = match:namespace ^(rofi)$, no_anim 1

layerrule = match:namespace ^(waybar)$, blur 1

$mainMod = mod4

unbind = $mainMod, space
bind = $mainMod, space, exec, [workspace 2] alacritty

bind = $mainMod, e, exec, slurp | grim -l 0 -g - - | wl-copy && wl-paste > ~/pics/$(date +'%Y-%m-%d-%H%M%S.png') || find ~/pics/ -type f -size 0 -delete
bind = $mainMod, b, exec, alacritty -T clipboard -e clipse

bind = $mainMod, r, exec, [workspace 1] firefox
bind = $mainMod, m, workspace, 17
bind = $mainMod, i, workspace, 18
bind = $mainMod, o, workspace, 19
bind = $mainMod, p, workspace, 20

bind = $mainMod, w, killactive,

# bind = $mainMod, i, togglegroup

bind = $mainMod, h, changegroupactive, b
bind = $mainMod, l, changegroupactive, f

bind = , Muhenkan, exec, /bin/bash ~/.local/bin/toggle-bluetooth.sh
bind = , XF86Launch2, exec, hyprlock
bind = , XF86Calculator, exec, blueman-manager

bind = ,XF86MonBrightnessUp, exec, brightnessctl s 50+
bind = ,XF86MonBrightnessDown, exec, brightnessctl s 50-

bind = ,XF86AudioLowerVolume, exec, pulsemixer --change-volume -5
bind = ,XF86AudioRaiseVolume, exec, pulsemixer --change-volume +5
bind = ,XF86AudioMute, exec, pulsemixer --toggle-mute

bind = $mainMod, g, exec, rofi -show-icons -mode drun -show drun
bind = $mainMod, f, fullscreen
bind = $mainMod, q, togglefloating

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod, TAB, exec, ~/.config/hypr/scripts/toggle-gaps.sh

bind = CTRL, Q, togglespecialworkspace, primary
bind = CTRL, backslash, togglespecialworkspace, bg
bind = $mainMod, return, togglespecialworkspace, raw
bind = $mainMod SHIFT, return, movetoworkspace, special:raw

bind = $mainMod, u, togglesplit

bind = $mainMod, s, workspace, e-1
bind = $mainMod, d, workspace, e+1

# bind = $mainMod, O, togglealwaysontop

bind = $mainMod SHIFT, d, movewindow, r
bind = $mainMod SHIFT, a, movewindow, l
bind = $mainMod SHIFT, w, movewindow, u
bind = $mainMod SHIFT, s, movewindow, d

bind = $mainMod SHIFT, L, resizeactive, 30 0
bind = $mainMod SHIFT, H, resizeactive, -30 0
bind = $mainMod SHIFT, K, resizeactive, 0 -30
bind = $mainMod SHIFT, J, resizeactive, 0 30

bind = $mainMod, c, movetoworkspace, emptyn
bind = ALT_L, TAB, workspace, previous

bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPlay, exec, playerctl play-pause

bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, mouse:272, movewindow

workspace = name:special:primary, gapsout:100, gapsin:6, on-created-empty:alacritty --class scratch_1
workspace = name:special:bg, gapsout:100, gapsin:6, on-created-empty:alacritty --class scratch_2
workspace = name:special:raw, gapsout:100, gapsin:6

workspace = 1, shadow:false, decorate:false, gapsout:0, gapsin:0, rounding:0
workspace = 4, shadow:false, decorate:false, gapsout:0, gapsin:0, rounding:0
workspace = 17, shadow:false, decorate:false, gapsout:0, gapsin:0, rounding:0

# workspace = 18, shadow:false, decorate:false, gapsout:0, gapsin:0, rounding:0
# workspace = 19, shadow:false, decorate:false, gapsout:0, gapsin:0, rounding:0
# workspace = 20, shadow:false, decorate:false, gapsout:0, gapsin:0, rounding:0

workspace = 2, on-created-empty: alacritty
workspace = 17, on-created-empty: discord --enable-features=UseOzonePlatform\,WaylandWindowDecorations --ozone-platform=wayland
workspace = 18, on-created-empty: okular
workspace = 19, on-created-empty: obsidian
workspace = 20, on-created-empty: spotify

gesture = 3, up, fullscreen
gesture = 3, down, close

bind = $mainMod SHIFT, code:201, exec, hyprlock
bind = $mainMod SHIFT, x, exec, hyprshutdown
bind = $mainMod, T, exec, ~/.config/hypr/scripts/touchpad-toggle.sh
