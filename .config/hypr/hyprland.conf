monitor=, preferred, auto, 1

exec-once = hyprctl setcursor Layan-white-cursors 16
exec-once = hyprpaper
exec-once = waybar
exec-once = hyprshade on vibrance
exec-once = mako
exec-once = import-gsettings
exec-once = clipse -listen
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = xremap ~/.config/xremap/config.yml

input {
	kb_layout = us
	sensitivity = -1
	# sensitivity = 0
	follow_mouse = 2
	scroll_factor = 0.5
	scroll_method = 2fg

	touchpad {
		natural_scroll = no
	}
}

general {
	gaps_in = 8
	gaps_out = 22
	layout = dwindle
	border_size = 0
	no_focus_fallback = 0
}

cursor {
	inactive_timeout = 1
	# persistent_warps = true
}

decoration {
	dim_special = 0.4
	rounding = 13

	shadow {
		range = 11
	}

	blur {
		xray = 1
		ignore_opacity = true
		size = 10
		passes = 2
	}
}

binds {
	allow_workspace_cycles = true
	hide_special_on_workspace_change = true
}

debug {
	disable_logs = true
	disable_time = true
}

animations {
	bezier = realsmooth, 0.28,0.29,0.69,1.08

	animation = windows, 1, 4, default
	# animation = layers, 1, 3, default,
	animation = workspaces, 0, 2, realsmooth, slide
}

dwindle {
	pseudotile = 1
	force_split = 2
	preserve_split = true
	use_active_for_splits = true
}

misc {
	disable_hyprland_logo = 1
	initial_workspace_tracking = 0
	disable_splash_rendering = 1
}

windowrule = match:class ^(Alacritty)$, opacity 0.9
windowrule = match:class ^(scratch_1)$, opacity 0.9
windowrule = match:class ^(scratch_2)$, opacity 0.9

windowrule = match:class ^(obsidian)$, opacity 0.9

windowrule = match:initial_class ^(nemo)$, float 1
windowrule = match:initial_class ^(nemo)$, decorate 0
windowrule = match:initial_class ^(nemo)$, dim_around 1

# windowrule = match:initial_title ^(clipboard)$, float 1
# windowrule = match:initial_title ^(clipboard)$, size (monitor_w*0.5) (monitor_w*0.4)
# windowrule = match:initial_title ^(clipboard)$, move (monitor_w*0.25) (monitor_h*0.15)
# windowrule = match:initial_title ^(clipboard)$, stay_focused 1
# windowrule = match:initial_title ^(clipboard)$, decorate 0
# windowrule = match:initial_title ^(clipboard)$, dim_around 1

windowrule = match:class ^(firefox)$, workspace 1
windowrule = match:initial_title ^(Transmission)$, workspace 13
windowrule = match:class ^(com.obsproject.Studio)$, workspace 14
windowrule = match:class ^(Gimp)$, workspace 15
windowrule = match:class ^(vlc)$, workspace 16
windowrule = match:class ^(VirtualBox Manager)$, workspace 17
windowrule = match:class ^(org.kde.okular)$, workspace 18
windowrule = match:class ^(obsidian)$, workspace 19
windowrule = match:class ^(Spotify)$, workspace 20

layerrule = match:namespace ^(rofi)$, dim_around 1
layerrule = match:namespace ^(rofi)$, blur 1
layerrule = match:namespace ^(rofi)$, no_anim 1

layerrule = match:namespace ^(waybar)$, blur 1

$mainMod = mod4

unbind = $mainMod, space
bind = $mainMod, space, exec, [workspace 2] alacritty
bind = $mainMod, r, exec, firefox
bind = $mainMod, v, exec, obsidian
bind = $mainMod, p, exec, slurp | grim -l 0 -g - - | wl-copy && wl-paste > $(xdg-user-dir PICTURES)/$(date +'%Y-%m-%d-%H%M%S.png') || find ~/pics -type f -size 0 -delete
bind = $mainMod, n, exec, spotify-exec-or-play.sh
bind = $mainMod, b, exec, alacritty -T clipboard -e clipse
bind = $mainMod, W, killactive,

bind = $mainMod, I, togglegroup

bind = $mainMod, h, changegroupactive,b
bind = $mainMod, l, changegroupactive,f

bind = , Muhenkan, exec, /bin/bash ~/.local/bin/toggle-bluetooth.sh
bind = , Hiragana_Katakana, exec, hyprlock

bind = ,XF86MonBrightnessUp, exec, brightnessctl s 50+
bind = ,XF86MonBrightnessDown, exec, brightnessctl s 50-

bind = ,XF86AudioLowerVolume, exec, pulsemixer --change-volume -5
bind = ,XF86AudioRaiseVolume, exec, pulsemixer --change-volume +5

bind = ,XF86AudioMute, exec, pulsemixer --toggle-mute

bind = $mainMod, a, togglefloating

bind = $mainMod, G, exec, rofi -show-icons -mode drun -show drun
bind = $mainMod, T, pseudo,
bind = $mainMod, f, fullscreen

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 9, movetoworkspace, 9

bind = CTRL, Q, togglespecialworkspace, primary
bind = CTRL, backslash, togglespecialworkspace, bg
bind = $mainMod, return, togglespecialworkspace, raw
bind = $mainMod SHIFT, return, movetoworkspace, special:raw

bind = $mainMod, u, togglesplit

bind = $mainMod, s, workspace, e-1
bind = $mainMod, d, workspace, e+1

bind = CTRL ALT, h, workspace, 1
bind = CTRL ALT, j, workspace, 2
bind = CTRL ALT, k, workspace, 3
bind = CTRL ALT, l, workspace, 20

# bind = $mainMod, O, toggleopaque

bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

bind = $mainMod ALT, L, resizeactive, 30 0
bind = $mainMod ALT, H, resizeactive, -30 0
bind = $mainMod ALT, K, resizeactive, 0 -30
bind = $mainMod ALT, J, resizeactive, 0 30

bind = $mainMod, minus, exec, pulsemixer --change-volume -5
bind = $mainMod, equal, exec, pulsemixer --change-volume 5
bind = $mainMod SHIFT, M, exec, pulsemixer --toggle-mute

bind = $mainMod, c, movetoworkspace, emptyn
# bind = ALT_L, TAB, workspace, previous

bind = $mainMod, bracketleft, exec, playerctl previous
bind = $mainMod, bracketright, exec, playerctl next

bind = , mouse:276, workspace, e-1
bind = , mouse:275, workspace, e+1

bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, mouse:272, movewindow

workspace = name:special:primary, gapsout:110, gapsin:10, on-created-empty:alacritty --class scratch_1
workspace = name:special:bg, gapsout:110, gapsin:10, on-created-empty:alacritty --class scratch_2
workspace = name:special:raw, gapsout:110, gapsin:10
workspace = 9, gapsout:0, gapsin:0

workspace = 1, shadow:false, decorate:false, gapsout:0, gapsin:0, rounding:0
workspace = 4, shadow:false, decorate:false, gapsout:0, gapsin:0, rounding:0, on-created-empty: alacritty
workspace = 5, shadow:false, decorate:false, gapsout:0, gapsin:0, rounding:0, on-created-empty: alacritty
workspace = 19, shadow:false, decorate:false, gapsout:0, gapsin:0, rounding:0
workspace = 20, shadow:false, decorate:false, gapsout:0, gapsin:0, rounding:0
